<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
		<title>{% block title %} {% endblock title %}</title>  
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="">

		{% load static %}
		<link rel="shortcut icon" href={% static "images/brand.jpg" %} type="image/x-icon" />
		<link rel="apple-touch-icon" href={% static "images/brand.jpg" %} />

		<link rel="stylesheet" href={% static "css/bootstrap.min.css" %} />
		<link rel="stylesheet" href={% static "css/style.css" %}>
		<link rel="stylesheet" href={% static "css/responsive.css" %}>
		<link rel="stylesheet" href={% static "css/custom.css" %} />
		<script src={% static "js/modernizr.js" %}></script>
		<script src="https://kit.fontawesome.com/82af40f16f.js" crossorigin="anonymous"></script>

	</head>
	<body id="page-top" class="politics_version">

		<div id="preloader">
			<div id="main-ld">
				<div id="loader"></div>  
			</div>
		</div>

		<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
					<img class="img-fluid" src={% static "images/brand.jpg" %} alt="" width="80px" />
				</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fa fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav text-uppercase ml-auto">
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger {% block nav_item_home %}{% endblock nav_item_home %}" href="{% url 'index' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger {% block nav_item_pictures %}{% endblock nav_item_pictures %}" href="{% url 'pictures' %}">Hotel Pictures</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger {% block nav_item_rooms %}{% endblock nav_item_rooms %}" href="{% url 'rooms' %}">Our Rooms</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger {% block nav_item_booking %}{% endblock nav_item_booking %}" href="{% url 'booking' %}">Booking</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger {% block nav_item_contact %}{% endblock nav_item_contact %}" href="{% url 'contact' %}">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% block body_content %}

		{% endblock body_content%}
		
		<div class="copyrights">
			<div class="container">
				<div class="footer-distributed">
					<a href="#"><img src={% static "images/brand.jpg" %} alt="" width="80px" /></a>
					<div class="footer-center">
						<p class="footer-links">
							<a href="{% url 'index' %}">Home</a>
							<a href="{% url 'pictures' %}">Pictures</a>
							<a href="{% url 'rooms' %}">Our Rooms</a>
							<a href="{% url 'booking' %}">Book</a>
							<a href="#">Faq</a>
							<a href="{% url 'contact' %}">Contact</a>
						</p>
						<p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="#">OnNext</a> Design By : 
						<a href="https://html.design/">html design</a></p>
					</div>
				</div>
			</div>
		</div>

		<a href="#" id="scroll-to-top" class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>

		<script src={% static "js/all.js" %}></script>

		<script src={% static "js/jquery.mobile.customized.min.js" %}></script>
		<script src={% static "js/jquery.easing.1.3.js" %}></script> 
		<script src={% static "js/parallaxie.js" %}></script>
		<script src={% static "js/headline.js" %}></script>

		<script src={% static "js/jqBootstrapValidation.js" %}></script>
		<script src={% static "js/contact_me.js" %}></script>
		
		<script src={% static "js/custom.js" %}></script>
		<script src={% static "js/jquery.vide.js" %}></script>

	</body>
</html>
